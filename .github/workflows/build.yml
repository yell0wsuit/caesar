name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure with CMake
      run: cmake -B build -S . -G "Visual Studio 16 2019"

    - name: Build with CMake
      run: cmake --build build --config Release
