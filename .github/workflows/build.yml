name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure with CMake
      run: cmake -B build -S . -G "Visual Studio 17 2022"

    - name: Build with CMake
      run: cmake --build build --config Release

    - name: Archive Release
      run: |
        if (-Not (Test-Path -Path build\release)) {
          New-Item -ItemType Directory -Path build\release
        }
        Copy-Item -Path build\Release\* -Destination build\release -Recurse

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/release
        asset_name: my_project.zip
        asset_content_type: application/zip
